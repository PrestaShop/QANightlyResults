name: BILLING PRESTABULLE CLEANING

on:
  pull_request:
    types: [closed]
    branches:
      - develop

env:
  TF_VERSION: "1.3.7"
  LABELS: ${{toJSON(github.event.pull_request.labels)}}

jobs:
  billing_alpha:
    name: Billing Cleaning Prestabulle
    runs-on: ubuntu-latest
    timeout-minutes: 25
    if: (contains(github.event.pull_request.labels.*.name, 'prestabulle1') ||
      contains(github.event.pull_request.labels.*.name, 'prestabulle2') ||
      contains(github.event.pull_request.labels.*.name, 'prestabulle3')

    steps:

      - name: Checkout the repository ðŸŽ
        uses: actions/checkout@v3

      - name: Setting up terraform for later ðŸŒŽ
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: 'Authenticating to GCP âš™ï¸'
        uses: google-github-actions/auth@v1
        with:
          project_id: ${{ secrets.GCLOUD_NAMESPACE_INTEGRATION }}
          credentials_json: ${{ secrets.INTEGRATION_GOOGLE_APPLICATION_CREDENTIALS }}

      - name: 'Setting up Cloud SDK âš™ï¸'
        uses: 'google-github-actions/setup-gcloud@v1'

      - name: Setting up the Bulle variable for later ðŸ’¬
        run: echo "BULLE=$BULLE$(echo $LABELS > labels.json && cat labels.json | jq -r '.[]|.name'|grep prestabulle)" >> $GITHUB_OUTPUT
        id: get_bulle

      - name: Trigger clean prestabulle
        uses: aurelien-baudet/workflow-dispatch@v2
        with:
          workflow: cd-prestabulle-clean.yml
          repo: PrestaShopCorp/qanightlyresults-cd
          inputs: '{ "project": "api-qanightly", "label": "${{ steps.get_bulle.outputs.BULLE }}"}'
          token: ${{ secrets.TERRAFORM_ACCESS_TOKEN }}
          ref: 'refs/heads/main'