name: production CD for QAnightly

on:
  release:
    types: [released]

jobs:
  production_deployment:
    name: Deploy (production)
    runs-on: ubuntu-latest
    environment: production
    concurrency: production-cd

    steps:
      - name: Checkout the repository ðŸŽ
        uses: actions/checkout@v3

      - name: Get branch name
        id: branch
        uses: tj-actions/branch-names@v7.0.7

      - name: Get tag
        shell: bash
        id: get_tag
        run: echo TAG=$PREFIX_TAG$(echo $GITHUB_REF | cut -d / -f 3) >> $GITHUB_OUTPUT

      - name: Trigger CI / CD
        uses: aurelien-baudet/workflow-dispatch@v2
        with:
          workflow: production-cd.yml
          repo: PrestaShopCorp/qanightlyresults-cd
          inputs: '{ "branch": "${{ steps.branch.outputs.current_branch }}", "project": "api-nightly", "repository": "PrestaShop/QANightlyResults", "tag": "${{ steps.get_tag.outputs.TAG }}"}'
          token: ${{ secrets.TERRAFORM_ACCESS_TOKEN }}
          ref: 'refs/heads/main'