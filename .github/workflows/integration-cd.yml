name: Integration CD for QAnightly

on:
  push:
    branches:
      - ops/ci-cd-rework

env:
# GCLOUD_NAMESPACE need to be changed, we make the decision to change cluster project ?
  GCLOUD_NAMESPACE: 'prestashop-cloud-integration'
  PROJECT_NAME: 'api-qanightlyresults'
  TF_VERSION: '1.3.7'
  APP_PATH: ./

jobs:
  integration_deployment:
    name: Deploy (integration)
    runs-on: ubuntu-latest
    concurrency: integration-cd

    steps:
      - name: Setting up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Checkout the repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 20

